<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收银台动态码地址转换</title>
    <style>
        body {
            text-align: center;
            margin: 0;
        }
        textarea {
            margin: 0 auto;
            width: 80%;
            height: 200px;
            background: pink;
            border: 0;
            caret-color: rgb(59, 61, 61);
            padding: 12px;
        }

        button[type='submit'] {
            width: auto;
            border: 0;
            padding: 10px 18px;
            border-radius: 10%;
            margin: 20px 0;
        }
        button:focus {
            border: 1px solid powderblue ;
        }
    </style>
</head>
<body>
    <h5>请输入动态码原地址</h5>
    <textarea type="text" id="url"></textarea><br>
    <button type="submit" onclick="transofrm()">转换</button>

    <script>
        const transofrm = () => {
            let urlDom = document.getElementById('url');
            console.log(urlDom)
            let url = "" + urlDom.value;
            url = url.replace('https', "http")
            url = url.replace('pay', "tppdev")
            url = url.replace('ifsp-payweb', "ifsp-payweb-ceshi")
            urlDom.value = url;
        }
    </script>
</body>
</html>
